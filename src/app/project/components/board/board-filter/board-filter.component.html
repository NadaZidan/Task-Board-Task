<div class="flex items-center mt-6">
    <form class="w-40 mr-4">
        <j-input aria-label="search"
                 icon="search"                 
                 [control]="searchControl">
        </j-input>
    </form>
  
    <div class="ml-3 flex items-center"
         >
        <div class="mr-3 w-px bg-backgroundMedium self-stretch"></div>
        <j-button [className]="'btn-secondary'"
                  (click)="resetAll()">Clear all
        </j-button>
    </div>
    <div class="mr-3 w-px bg-backgroundMedium self-stretch"></div>

    <div *ngFor="let item of items"
    class="item">
   <div (click)="item.handler()"
        nz-tooltip
        [nzTooltipTitle]="item.tooltip"
        nzTooltipPlacement="right"
        [className]="'btn-secondary'">
       <i class="text-xl text-gray"
          nz-icon
          [nzType]="item.icon"
          nzTheme="outline"></i>
   </div>
</div>
</div>
